<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LiixWare — Поддержка проекта</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #121212;
      position: relative;
      overflow: hidden;
    }

    /* Фоновое видео */
    video#bg-video {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.35);
    }

    /* Эффект волны для текста на фоне */
    .background-text {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      color: rgba(127, 255, 0, 0.15);
      font-weight: 900;
      white-space: nowrap;
      filter: url(#wavy) blur(1.5px);
      user-select: none;
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      color: #7fff00;
      text-shadow: 0 0 8px #7fff00;
      z-index: 1;
      font-size: 2.5rem;
      text-align: center;
      animation: blink 2s infinite;
    }

    /* Анимации */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Остальной стиль (сокращён для краткости) */
  </style>
</head>
<body>

  <!-- Видео -->
  <video autoplay muted loop id="bg-video" playsinline>
    <source src="videos/background.mp4" type="video/mp4" />
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Фоновый текст с эффектом волны -->
  <div class="background-text">Купите LiixWare</div>

  <h1>Поддержите LiixWare</h1>

  <!-- Остальной контент страницы -->

  <!-- SVG фильтр для эффекта волн -->
  <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute; width:0; height:0;">
    <filter id="wavy">
      <feTurbulence baseFrequency="0.03 0.06" numOctaves="2" result="turbulence" seed="2">
        <animate attributeName="baseFrequency" dur="6s" values="0.02 0.05;0.04 0.07;0.02 0.05" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>

</body>
</html>
